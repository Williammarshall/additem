<html>
	<head>
		
		<!--Char set Meta-->
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<!--Page Title-->
		<title>Add Item</title>
		
		
	</head>
	
<body>
	<h1>Add Item</h1>
	
	<form>
		<fieldset>
			<legend>Select Category: </legend>
				<select>
					<option value="home">Home</option>
					<option value="school">School</option>
					<option value="fun">For Fun</option>
					<option value="dateNight">Date Night</option>
				</select>
		</fieldset> 
	</form>
		
	
		
	<form>
		<fieldset>
			<legend>Item Info: </legend>
				<label for="name">Name:</label>
					<input type="text" name="firstname" />
				<label for="quantity">Quantity:</label>
					<input type="range" name="quantity" />
				<label for="priority">Priority:</label>
					Yes: <input type="checkbox" name="yes" value="yes">
					No: <input type="checkbox" name="no" value="no">
				<label for="date">Date:</label>					
				<input type="date" name="do_by" />
				<label for="notes">Notes:</label>
				<textarea rows="2" cols="30"></textarea><br />
					
				<input type="submit" value="Submit" />
		</fieldset>
	</form>
	
</body>
	
</html>
