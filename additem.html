<html>
	<head>
		
		<!--Char set Meta-->
		<meta charset="utf-8">
		
		<!-- <meta name="viewport" --> 
		
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		
		<!--Page Title-->
		<title>Add Item</title>

	</head>
	
<body>
	<div id="container">
		
		<div id="header">
			<h1>Add An Event</h1>
		</div>
		
		<form name="addItem" id="form1" action="#">
			
			<fieldset>
				<legend>Select Category: </legend>
					<select name="category_list" id="category">					
					</select>
			</fieldset> 
		
			<fieldset id="info">
				<legend id="itemInfo">Item Info: </legend>
					<ul>
						<li class="pos_left"><label for="event">Event Title:</label>
						<input type="text" id="event" /></li>
						
						<li class="pos_left"><label for="date">Date:</label></li>					
						<li class="pos_left"><input type="date" id="date" />
						
						<li class="pos_left"><label for="notes">Notes:</label></li>
						<li class="pos_left"><textarea rows="2" cols="30" id="notes"></textarea></li>					
						
						<li class="pos_left"><input id="formSubmit" type="submit"/></li>
					</ul>
			</fieldset>
		</form>
	</div>
	
	<div id="showData">
	
		<ul id="dataList"></ul>
		
		<p id="clear">
			<a href="#" onClick="clearLocal(); location.reload();">Clear Local Storage</a>
		</p>

	</div>

	<script type="text/javascript" src="js/main2.js"></script>
		
</body>
	
</html>
