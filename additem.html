<html>
	<head>
		
		<!--Char set Meta-->
		<meta charset="utf-8">
		
		<!-- <meta name="viewport" --> 
		
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script src="js/javascript.js" type="text/javascript"></script>
		
		<!--Page Title-->
		<title>Add Item</title>

	</head>
	
<body onload="addOption_list()">
	<div id="container">
		
		<div id="header">
			<h1>Add Item</h1>
		</div>
		
		<form name="addItem" action="#" method="post" onSubmit="storeItems()">
			<fieldset>
				<legend>Select Category: </legend>
					<select name="category_list" id="category">					
					</select>
			</fieldset> 
		
			<fieldset id="info">
				<legend>Item Info: </legend>
					<ul>
						<li class="pos_left"><label for="name">Name:</label>
						<input type="text" id="name" /></li>
						
						<li class="pos_left"><label for="quantity">Quantity (1 - 10):</label>
						<input type="range" min = 1 max= 10 id="quantity" /></li>
						
						<li class="pos_left"><label for="priority">Priority:</label>
						<input type="checkbox" id="priority" value="priority"></li>
						
						<li class="pos_left"><label for="date">Date:</label></li>					
						<li class="pos_left"><input type="date" id="date" />
						
						<li class="pos_left"><label for="notes">Notes:</label></li>
						<li class="pos_left"><textarea rows="2" cols="30" id="notes"></textarea></li>					
						
						<li class="pos_left"><input type="submit" value="Submit" /></li>
					</ul>
			</fieldset>
		</form>
	</div>

	<p id="clear"><a href="#" onClick="clearLocal(); location.reload();">Clear Local Storage</a></p>
	
	<script type="text/javascript" src="js/main.js"></script>
</body>
	
</html>
