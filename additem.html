<html>
	<head>
		
		<!--Char set Meta-->
		<meta charset="utf-8">
		
		<!-- <meta name="viewport" --> 
		
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		
		<!--Page Title-->
		<title>Add Item</title>
		
	</head>
	
<body>
	<div id="container">
		
		<div id="header">
			<h1>Add An Event</h1>
		</div>
		
		<form name="addItem" id="form1" action="#" onsubmit="return validateForm();">
			
			<fieldset>
				<legend>Select Category: </legend>
					<select name="category_list" id="category"></select>
			</fieldset> 
		
			<fieldset id="info">
				<legend id="itemInfo">Item Info: </legend>
					<ul>
						<li class="pos_left">
							<label for="event">Event Title:</label>
							<input type="text" id="event" name="event" placeholder="Event Title"/>
						</li>
						
						<li class="pos_left">
							<label for="date">Date:</label>
							<input type="date" id="date" name="date" />
						</li>
						
						<li class="pos_left">
							<label for="notes">Notes:</label>
							<textarea rows="2" cols="30" id="notes" name="notes" placeholder="Please enter any extra info here."></textarea>
						</li>					
						
						<li class="pos_left">
							<input type="submit" id="submit" value="Add Event" name="submit"/>
							<input type="button" id="editItem" value="Edit Event" name="editItem" />
						</li>
					</ul>
			</fieldset>
		</form>
	

	
	<div id="dataList"></div>
		
	<p id="clear">
		<a href="#" onClick="clearLocal(); location.reload();">Clear Local Storage</a>
	</p>



</div>	
	<script type="text/javascript" src="js/main.js"></script>
	<script>getItems();</script>

	
</body>
	
</html>
